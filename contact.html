<!DOCTYPE html>
<html lang="en"></html>

<head>
  <meta charset ="utf-8"/>
  <title>About Me</title>
  <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  
  <body>

    <header id ="mainheader">
      <div class="container">
        <a href="index.html" id="logo">Catherine Muthoni</a>
        <nav>
            <a href="index.html">About</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="contact.html">Contact</a>
      </nav>
      </div>
      </header>
          
        <div id="main-container" class="container">
          <section class="main-section">
              <h1>Contact</h1> 

              <contact id="contact-form">
                <ul>
                  <li>
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name"
                    placeholder="Jane Doe"
                    required="required">
                  </li>

                  <li>
                      <label for="name">Email</label>
                      <input type="text" name="email" id="name"
                      placeholder="example@yahoo.com"
                      required="required">
                    </li>

                    <li>
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5"
                        required="required"></textarea>
                      </li>
                    </ul>
                    <input type="submit" name="submit">
                    </contact>
                
           </section>
       
      <section class="top-sidebar">
        <div id="social">
          <h2>Connect with Me</h2>
          
        <img src="./assets/images/github.png" class="social" alt="Github">
        <img src="./assets/images/linkedin.png" class="social" alt="Linkedin">
        <img src="./assets/images/stackoverflow.png" class="social" alt="Stack Overflow">
         </div> 
     </section>
     </div>
            
     <footer>
        <div class="container">
           Copyright &copy;  2018 Catherine Muthoni
           </div>
         </footer>

  </body>
